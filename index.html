<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- controls -->
        <div class="controls">
          <label for="display-value"> choose a display </label>
          <select name="display-value" id="switcher">
            <!-- flex directions -->
            <option value="row">row</option>
            <option value="row-reverse">row-reverse</option>
            <option value="column">column</option>
            <option value="column-reverse">column-reverse</option>
          </select>
        </div>

        <!-- display -->
        <div class="display">
          <div class="display-item">1</div>
          <div class="display-item">2</div>
          <div class="display-item">3</div>
          <div class="display-item">4</div>
          <div class="display-item">5</div>
          <div class="display-item">6</div>
          <div class="display-item">7</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
